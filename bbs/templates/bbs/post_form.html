{% extends 'base.html' %}

{% block content %}
<!-- Summernote CSS -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">

<div class="bbs-container" style="max-width: 900px; margin: 0 auto; padding: 40px 20px;">

    <h2 style="color: #2d6a4f; border-bottom: 2px solid #2d6a4f; padding-bottom: 15px; margin-bottom: 30px;">
        {{ title }}
    </h2>

    <form method="post">
        {% csrf_token %}

        <div style="margin-bottom: 20px;">
            <label for="id_title" style="display: block; font-weight: bold; margin-bottom: 8px; color: #333;">제목</label>
            {{ form.title }}
        </div>

        <div style="margin-bottom: 30px;">
            <label for="id_content"
                style="display: block; font-weight: bold; margin-bottom: 8px; color: #333;">내용</label>
            {{ form.content }}
        </div>

        <div style="display: flex; justify-content: flex-end; gap: 10px;">
            <a href="{% url 'bbs:post_list' %}" class="btn-cancel">취소</a>
            <button type="submit" class="btn-submit">{{ btn_text|default:"저장하기" }}</button>
        </div>
    </form>

    <style>
        .form-control {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #52b788;
        }

        .btn-submit {
            background-color: #2d6a4f;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-submit:hover {
            background-color: #1b4332;
        }

        .btn-cancel {
            background-color: #fff;
            color: #666;
            border: 1px solid #ccc;
            padding: 10px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
        }

        .btn-cancel:hover {
            background-color: #f1f1f1;
        }

        /* Override Summernote font */
        .note-editor {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</div>

<!-- Summernote JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-ko-KR.min.js"></script>

<script>
    $('#summernote').summernote({
        placeholder: '내용을 입력해주세요.',
        tabsize: 2,
        height: 400,
        lang: 'ko-KR',
        toolbar: [
            ['style', ['style']],
            ['font', ['bold', 'underline', 'clear']],
            ['color', ['color']],
            ['para', ['ul', 'ol', 'paragraph']],
            ['table', ['table']],
            ['insert', ['link', 'picture', 'video']],
            ['view', ['fullscreen', 'codeview', 'help']]
        ]
    });
</script>

{% endblock %}
