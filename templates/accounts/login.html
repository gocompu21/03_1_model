<!DOCTYPE html>

    <style>
        body {

            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            display: flex;
            background-color: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            overflow: hidden;
            margin: 20px;
            position: relative;
        }

        /* Left Panel - Branding */
        .login-intro {
            flex: 0 0 40%;
            background: linear-gradient(135deg, #1b4332 0%, #2d6a4f 100%);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            text-align: left;
        }

        .login-intro h1 {
            font-size: 2.5rem;
            margin: 0 0 20px 0;
            line-height: 1.2;
        }

        .login-intro p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .login-intro .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        /* Right Panel - Form */
        .login-form {
            flex: 1;
            padding: 40px 50px;
            position: relative;
        }

        .login-form h2 {
            color: #1b4332;
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 1.8rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background-color: #f8fafc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2d6a4f;
            background-color: white;
            box-shadow: 0 0 0 4px rgba(45, 106, 79, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #2d6a4f, #1b4332);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(27, 67, 50, 0.3);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #f1f5f9;
            color: #64748b;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background-color: #e2e8f0;
            color: #ef4444;
        }

        .footer-links {
            margin-top: 25px;
            text-align: center;
            font-size: 0.95rem;
            color: #64748b;
        }

        .footer-links a {
            color: #2d6a4f;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ef4444;
            background-color: #fef2f2;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
            text-align: left;
            border-left: 3px solid #ef4444;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 90%;
            }

            .login-intro {
                padding: 30px;
                text-align: center;
            }

            .login-form {
                padding: 30px;
            }
        }
    </style>
</head>

</html>
