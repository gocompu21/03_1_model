{% extends 'base.html' %}

{% block content %}
<div
    style="max-width: 600px; margin: 50px auto; text-align: center; border: 1px solid #ddd; padding: 30px; border-radius: 10px;">
    <h2>문제 삭제 확인</h2>
    <p>정말로 다음 문제를 삭제하시겠습니까?</p>

    <div style="background: #f9f9f9; padding: 15px; text-align: left; margin: 20px 0;">
        <p><strong>{{ question.exam.round_number }}회 {{ question.subject.name }} {{ question.number }}번</strong></p>
        <p>{{ question.content|truncatechars:100 }}</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit"
            style="padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer;">삭제하기</button>
        <a href="{% url 'exam:question_list' %}"
            style="padding: 10px 20px; background: #6c757d; color: white; text-decoration: none; border-radius: 5px; margin-left: 10px;">취소</a>
    </form>
</div>
{% endblock %}
